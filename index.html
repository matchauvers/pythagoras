<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pythagoras | Home</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Pythagoras">
        <nav>
            <a href="">Home</a>
            <a href="">Serviços</a>
            <a href="">Sobre</a>
        </nav>
        <div>
            <a href=""><img src="assets/facebook.png" alt="Link Facebook"></a>
            <a href=""><img src="assets/instagram.png" alt="Link Instagram"></a>
            <a href=""><img src="assets/whatsapp.png" alt="Link Whatsapp"></a>
        </div>
    </header>
    <main>
        <section>
            <div><img class="circulo-menor" src="assets/elipsemenor.png" alt="Círculo decorativo menor"></div>
            <div class="texto">
                <h2>Olá<span>__</span></h2>
                <h1>Vamos para o<br> meio <span class="textoanimado">digital</span></h1>
                <div class="botao">
                    <a href="">Sistemas</a>
                </div>
                <div class="botao">
                    <a href="">Automação</a>
                </div>
                <div class="email">
                    <p>pythagoras.interprise@gmail.com</p>
                </div>
            </div>
            <div><img class="circulo-maior" src="assets/elipsemaior.png" alt="Círculo decorativo maior"></div>
        </section>
        <section>
            <div><img class="pintura" src="assets/pintura.png" alt="Pintura de fundo"></div>
            <div><img class="pessoa" src="assets/pessoa.png" alt="Ilustração de pessoa com fones de ouvido"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelvr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".textoanimado",{
            strings: ["digital", "de sistemas", "de automação"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500,
        })
    </script>
</body>
</html>
